<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">0</div>
      <div class="buttons-container">
        <div class="row">
          <button class="ac-button">AC</button>
          <button class="opposite-button">+/-</button>
          <button class="modulo-button">%</button>
          <button class="divide-button">/</button>
        </div>
        <div class="row">
          <button class="seven number">7</button>
          <button class="eight number">8</button>
          <button class="nine number">9</button>
          <button class="multiply-button">*</button>
        </div>
        <div class="row">
          <button class="four number">4</button>
          <button class="five number">5</button>
          <button class="six number">6</button>
          <button class="minus-button">-</button>
        </div>
        <div class="row">
          <button class="one number">1</button>
          <button class="two number">2</button>
          <button class="three number">3</button>
          <button class="plus-button">+</button>
        </div>
        <div class="row">
          <button class="zero number">0</button>
          <button class="decimal-button">.</button>
          <button class="equal-button">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
